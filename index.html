<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トランプカード表示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>トランプカード</h1>
        <canvas id="card-container" class="card-container" width="800" height="320">
            <!-- カードがここに動的に表示されます -->
        </canvas>
        <button id="shuffle-btn" class="shuffle-btn">カードをシャッフル</button>
        <div id="atari-buttons" class="atari-buttons" style="display: none;">
            <button id="retry-btn" class="retry-btn">もう一度回す</button>
            <button id="share-btn" class="share-btn">結果をTwitter(X)にシェア</button>
        </div>
        <a href="https://twitter.com/intent/tweet?button_hashtag=毎日ガチャゲーム&ref_src=twsrc%5Etfw" class="twitter-hashtag-button">Tweet #毎日ガチャゲーム</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
